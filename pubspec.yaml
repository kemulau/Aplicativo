name: flutter_application_1
description: "🌍🪐 Aplicação Flutter para gerenciar planetas!"
publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Banco de Dados SQLite
  sqflite: ^2.4.2
  path_provider: ^2.1.1

  # Gerenciamento de Estado
  provider: ^6.1.2

  # Ícones
  flutter_launcher_icons: ^0.13.1

  # Animações e Efeitos
  animations: ^2.0.7

  # Para formatação de texto
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/  # Adicione imagens personalizadas aqui, caso necessário

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
